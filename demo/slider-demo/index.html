<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider Demo 1 December 2017</title>
    <link rel="stylesheet" href="css/slider-demo.css">
    <script ></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="create-slider-exercise">
            <div class="slide-object">
                <img src="images/national-park.jpg" alt="National Park">
                <div class="output-string">National Park</div>
            </div>
            <div class="slide-object">
                <img src="images/Nature.jpg" alt="Nature">
                <div class="output-string">Nature</div>
            </div>
            <div class="slide-object">
                <img src="images/bee-on-Ribes-1.jpg" alt="Bee on Ribes">
                <div class="output-string">Bee on Ribes</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="dots-wrapper">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        
    </div>



</body>
</html>
